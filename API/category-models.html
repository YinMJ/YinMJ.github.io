            // 确保standard-models.js的数据已加载
            // standard-models.js会在DOMContentLoaded时自动执行initializePage()和loadDynamicData()
            // 我们需要等待数据加载完成
            
            function tryInitialize() {
                if (window._allApisData && Array.isArray(window._allApisData) && window._allApisData.length > 0) {
                    // 数据已加载，直接初始化
                    initializeCategoryPage();
                } else if (typeof loadDynamicData === 'function') {
                    // 如果数据还没加载，主动调用
                    loadDynamicData();
                    // 等待数据加载
                    setTimeout(() => {
                        if (window._allApisData && Array.isArray(window._allApisData) && window._allApisData.length > 0) {
                            initializeCategoryPage();
                        } else {
                            // 如果还是没数据，延迟再试
                            setTimeout(tryInitialize, 200);
                        }
                    }, 200);
                } else {
                    // 如果loadDynamicData函数不存在，延迟再试
                    setTimeout(tryInitialize, 200);
                }
            }
            
            // 开始尝试初始化
            tryInitialize();
        });

            // 获取 URL 参数中的分类名称
            const params = new URLSearchParams(window.location.search);
            const categoryName = params.get('category') || '最近上新';
            
            // 更新页面标题

            loadCategoryModels(categoryName);

            // 返回按钮点击事件

            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    // 返回到上一页
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        window.location.href = 'standard-models.html';
                    }
                });
            }
        }

                },
                {
                    id: 13,
                    name: 'Upscale AI',
                    description: 'AI驱动的图像超分辨率技术',
                    functionCategory: '图像编辑',
                    categoryTitle: '最佳图像编辑模型',
                    taskType: 'Image to Image',
                    source: { type: 'channel', channelName: 'Upscale', channelId: 'upscale' },
                    pricing: {
                        domestic: { unit: '张', tiers: [{ name: '标准版', price: 0.07, description: '按张计费' }] }
                    },
                    runCount: 2300000,
                    freeTag: { enabled: true, count: 5 }
                },
                {
                    id: 14,
                    name: 'Face Swap Pro',
                    description: '高质量人脸替换和编辑工具',
                    functionCategory: '图像编辑',
                    categoryTitle: '最佳图像编辑模型',
                    taskType: 'Image to Image',
                    source: { type: 'channel', channelName: 'FaceSwap', channelId: 'faceswap' },
                    pricing: {
                        domestic: { unit: '张', tiers: [{ name: '标准版', price: 0.25, description: '按张计费' }] }
                    },
                    runCount: 1800000,
                    freeTag: { enabled: false, count: 0 }
                }
            ];
            
            // 如果使用的是备用数据且allModels为空，说明数据还没加载完成，需要等待
            if (allModels.length === 0 && typeof loadDynamicData === 'function') {
                console.log('等待数据加载...');
                // 延迟再试一次
                setTimeout(() => {
                    loadCategoryModels(categoryName);
                }, 300);
                return;
            }
            }

            // 筛选出指定分类的模型
            const categoryModels = allModels.filter(model => model.categoryTitle === categoryName);

            console.log('筛选后的模型列表:', categoryModels.map(m => m.name));

            if (categoryModels.length === 0) {
                console.warn('没有找到该分类下的模型:', categoryName);
            }
            
            renderModels(categoryModels);
        }

        function renderModels(models) {
            const modelsGrid = document.getElementById('modelsGrid');
            if (!modelsGrid) return;

            if (models.length === 0) {
                modelsGrid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: var(--rh-muted);">暂无模型数据</div>';
                return;
            }

            modelsGrid.innerHTML = models.map(model => createModelCard(model)).join('');

            // 添加卡片点击事件
            addCardClickEvents();
        }

        function createModelCard(model) {
            // 传入完整的model对象以便判断模型类型
            const priceDisplay = generatePriceDisplay(model);
            const runCountFormatted = formatNumber(model.runCount);
            
            // 处理freeTag数据结构（兼容旧数据）
            let freeTagConfig = model.freeTag;
            if (typeof freeTagConfig === 'boolean') {
                freeTagConfig = { enabled: freeTagConfig, count: freeTagConfig ? 5 : 0 };
            } else if (!freeTagConfig || typeof freeTagConfig !== 'object') {
                freeTagConfig = { enabled: false, count: 0 };
            }
            
            // 确保freeTagConfig有enabled和count属性
            if (typeof freeTagConfig.enabled === 'undefined') {
                freeTagConfig.enabled = false;
            }
            if (typeof freeTagConfig.count === 'undefined') {
                freeTagConfig.count = freeTagConfig.enabled ? 5 : 0;
            }
            
            // 生成限免标签HTML
            let freeTagHtml = '';
            if (freeTagConfig && freeTagConfig.enabled === true) {
                const count = freeTagConfig.count || 5;
                freeTagHtml = `<div class="free-tag">每日限免${count}次</div>`;
            }
            
            // 根据模型名称生成背景图片路径
            const backgroundImagePath = `images/${model.name}-bg-0.png`;
            
            return `
                <div class="model-card" data-api-id="${model.id}">
                    <div class="card-background">
                        <img src="${backgroundImagePath}" alt="${model.name} background" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.onerror=null; this.style.display='none';" onload="this.style.display='block';">
                    </div>
                    <div class="card-overlay">
                        <div class="card-image">
                            ${freeTagHtml}
                            <button class="favorite-btn"><i class="fas fa-star"></i></button>
                        </div>
                        <div class="card-content">
                            <div class="footer-info">
                                <span class="run-count">${runCountFormatted} runs</span>
                                <span class="source">${model.source ? model.source.channelName : '未知'}</span>
                            </div>
                            <div class="price-row">${priceDisplay}</div>
                            <h4 class="api-name">${model.name}</h4>
                            <div class="category-tag">${model.taskType}</div>
                            <p class="description">${model.description}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function generatePriceDisplay(model) {
            // 兼容：如果传入的是pricing对象
            const pricing = model.pricing || model;
            const modelType = model.modelType || null;
            const source = model.source || null;
            
            if (!pricing || !pricing.domestic || !pricing.domestic.tiers || pricing.domestic.tiers.length === 0) {
                const isThirdParty = modelType === 'thirdParty' || 
                                   (source && (source.channelName === '三方' || source.channelName === '第三方'));
                return isThirdParty 
                    ? '消耗钱包余额,按次计费,<span class="price">价格待定</span>'
                    : '按次计费,<span class="price">价格待定</span>';
            }
            
            const tier = pricing.domestic.tiers[0];
            const priceText = `¥${tier.price}`;
            const unit = pricing.domestic.unit || '次';
            
            // 判断是否为三方模型API
            const isThirdParty = modelType === 'thirdParty' || 
                               (source && (source.channelName === '三方' || source.channelName === '第三方'));
            
            // 根据unit生成计费方式描述
            let billingMethod = '';
            switch(unit) {
                case '次':
                    billingMethod = '按次计费';
                    break;
                case '秒':
                    billingMethod = '按生成视频长度计费';
                    break;
                case '张':
                    billingMethod = '按张计费';
                    break;
                case '字符':
                    billingMethod = '按字符计费';
                    break;
                case '小时':
                    billingMethod = '按小时计费';
                    break;
                default:
                    billingMethod = '按次计费';
            }
            
            // 三方模型API：显示"消耗钱包余额,按次计费,¥XX/次"（固定为按次计费）
            // 自有模型API：根据unit显示对应的计费方式
            if (isThirdParty) {
                return `消耗钱包余额,按次计费,<span class="price">${priceText}/次</span>`;
            } else {
                return `${billingMethod},<span class="price">${priceText}/${unit}</span>`;
            }
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function addCardClickEvents() {
            const modelCards = document.querySelectorAll('.model-card');
            modelCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    if (e.target.closest('.favorite-btn')) return;
                    
                    const apiId = this.getAttribute('data-api-id');
                    const apiName = this.querySelector('.api-name').textContent;
                    window.open(`model-detail.html?id=${encodeURIComponent(apiId)}`, '_blank');
                });
            });

            // 收藏按钮事件
            const favoriteBtns = document.querySelectorAll('.favorite-btn');
            favoriteBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    this.classList.toggle('favorited');
                    
                    if (this.classList.contains('favorited')) {
                        this.innerHTML = '<i class="fas fa-star"></i>';
                        this.style.background = 'rgba(255, 59, 48, 0.9)';
                        this.style.color = 'white';
                    } else {
                        this.innerHTML = '<i class="fas fa-star"></i>';
                        this.style.background = '';
                        this.style.color = '';
                    }
                });
            });
        }
    </script>
