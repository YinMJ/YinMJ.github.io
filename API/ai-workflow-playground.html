<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI工作流Playground - RunningHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* 背景图片 */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./ai-workflow-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
        }

        /* 备用背景（如果图片加载失败时显示） */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            z-index: -2;
        }

        /* 背景遮罩层 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
            pointer-events: none;
        }

        /* 主要内容区域 - 透明按钮覆盖层 */
        .main-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* 让背景可以正常显示 */
        }

        /* 透明按钮容器 */
        .transparent-buttons-container {
            position: relative;
            width: 100%;
            height: 100%;
            pointer-events: auto; /* 允许按钮接收点击事件 */
        }

        /* 透明按钮样式 */
        .transparent-button {
            position: absolute;
            background: rgba(0, 122, 255, 0.1); /* 临时可见样式，用于调试 */
            border: 2px dashed rgba(0, 122, 255, 0.5); /* 临时边框，用于调试 */
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 122, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
        }

        .transparent-button:hover {
            background: rgba(0, 122, 255, 0.2);
            border-color: rgba(0, 122, 255, 0.8);
        }

        .transparent-button:active {
            background: rgba(0, 122, 255, 0.3);
        }

        /* API按钮 */
        .transparent-button.api-btn {
            width: 400px;
            height: 200px;
            /* 位置：右上角 */
            top: 100px;
            right: 100px;
            left: auto;
        }

        .transparent-button.api-btn::before {
            content: 'API';
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 背景图片 -->
    <div class="background-image"></div>
    
    <!-- 背景遮罩层 -->
    <div class="background-overlay"></div>
    
    <!-- 主要内容区域 - 透明按钮覆盖层 -->
    <div class="main-content">
        <div class="transparent-buttons-container">
            <!-- API按钮 -->
            <button class="transparent-button api-btn" id="apiBtn" title="API"></button>
        </div>
    </div>

    <script>
        // 检查背景图片是否加载成功
        window.addEventListener('load', function() {
            const bgImage = document.querySelector('.background-image');
            if (bgImage) {
                const img = new Image();
                img.onload = function() {
                    console.log('背景图片加载成功: ai-workflow-background.jpg');
                };
                img.onerror = function() {
                    console.error('背景图片加载失败，请检查文件路径：ai-workflow-background.jpg');
                    // 如果图片加载失败，显示备用背景
                    bgImage.style.backgroundImage = 'none';
                };
                img.src = './ai-workflow-background.jpg';
            }
        });

        // 为按钮添加点击事件
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL参数获取工作流信息
            const params = new URLSearchParams(window.location.search);
            const workflowName = params.get('name') || '';
            const workflowId = params.get('id') || '';

            // API按钮 - 打开ComfyUI工作流模型详情页
            const apiBtn = document.getElementById('apiBtn');
            if (apiBtn) {
                apiBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    // 打开ComfyUI工作流模型详情页，新窗口打开
                    if (workflowName) {
                        let url = `comfyui-workflows-model-detail.html?name=${encodeURIComponent(workflowName)}`;
                        if (workflowId) {
                            url += `&id=${encodeURIComponent(workflowId)}`;
                        }
                        window.open(url, '_blank');
                    } else {
                        console.warn('未找到工作流名称，无法打开详情页');
                    }
                });
            }
        });
    </script>
</body>
</html>
