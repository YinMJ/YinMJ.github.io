        function initializeAllModelsPage() {
            console.log('åˆå§‹åŒ– all-models é¡µé¢');
            
            // è¿”å›æŒ‰é’®ç‚¹å‡»äº‹ä»¶ï¼ˆç«‹å³ç»‘å®šï¼Œä¸ä¾èµ–æ•°æ®åŠ è½½ï¼‰
            const backBtn = document.getElementById('backBtn');

        // åˆå§‹åŒ–ç­›é€‰é€‰é¡¹
        function initializeFilters() {
            const allApis = window._allApisData || [];
            
            // è·å–æ‰€æœ‰ä»»åŠ¡ç±»å‹å¹¶ç»Ÿè®¡æ•°é‡
            const taskTypeCounts = {};
            allApis.forEach(api => {
                const taskType = api.taskType || 'æœªçŸ¥';
                taskTypeCounts[taskType] = (taskTypeCounts[taskType] || 0) + 1;
            });
            
            // ä»»åŠ¡ç±»å‹æ˜ å°„ï¼ˆä» data-type åˆ°æ˜¾ç¤ºåç§°ï¼‰- åŒ…å«æ‰€æœ‰20ä¸ªä»»åŠ¡ç±»å‹
            const taskTypeMap = {
                '3d-to-3d': '3D to 3D',
                'audio-to-audio': 'Audio to Audio',
                'audio-to-video': 'Audio to Video',
                'image-to-3d': 'Image to 3D',
                'image-to-image': 'Image to Image',
                'image-to-json': 'Image to JSON',
                'image-to-video': 'Image to Video',
                'json': 'JSON',
                'llm': 'Large Language Models',
                'speech-to-speech': 'Speech to Speech',
                'speech-to-text': 'Speech to Text',
                'text-to-3d': 'Text to 3D',
                'text-to-audio': 'Text to Audio',
                'text-to-image': 'Text to Image',
                'text-to-speech': 'Text to Speech',
                'text-to-video': 'Text to Video',
                'training': 'Training',
                'video-to-audio': 'Video to Audio',
                'video-to-video': 'Video to Video',
                'vision': 'Vision'
            };
            
            // åˆ›å»ºä»»åŠ¡ç±»å‹ç­›é€‰é€‰é¡¹ - æ˜¾ç¤ºæ‰€æœ‰ä»»åŠ¡ç±»å‹ï¼Œæ— è®ºæ˜¯å¦æœ‰æ•°æ®
            const taskTypeFilters = document.getElementById('taskTypeFilters');
            if (taskTypeFilters) {
                // æŒ‰ä»»åŠ¡ç±»å‹åç§°æ’åºï¼ˆæŒ‰å­—æ¯é¡ºåºï¼Œä¸æŒ‰æ•°é‡ï¼‰
                const sortedTaskTypes = Object.keys(taskTypeMap).sort((a, b) => {
                    const nameA = taskTypeMap[a];
                    const nameB = taskTypeMap[b];
                    return nameA.localeCompare(nameB);
                });
                
                // ç”Ÿæˆæ‰€æœ‰ä»»åŠ¡ç±»å‹é€‰é¡¹ï¼ˆå³ä½¿æ•°é‡ä¸º0ä¹Ÿæ˜¾ç¤ºï¼‰
                taskTypeFilters.innerHTML = sortedTaskTypes.map(type => {
                    const displayName = taskTypeMap[type];
                    const count = taskTypeCounts[displayName] || 0;
                    return `
                        <label class="filter-option" data-type="${type}" data-task-type="${displayName}">

                            <span class="filter-checkbox"></span>
                            <span class="filter-option-label">
                                <span class="filter-option-text">${displayName}</span>
                                <span class="count">${count}</span>
                            </span>
                        </label>
                    `;
                }).join('');
                
                // åˆå§‹åŒ–å®Œæˆåï¼Œæ ¹æ®æ¨¡å‹å½’å±æ›´æ–°ä»»åŠ¡ç±»å‹åˆ—è¡¨ï¼ˆä½†æ˜¾ç¤ºæ‰€æœ‰ï¼Œåªæ›´æ–°æ•°é‡ï¼‰
                updateTaskTypeFiltersByModelType();
            }
        }
        
        // æ·»åŠ æœç´¢åŠŸèƒ½
        function addSearchFunctionality() {
            const searchInput = document.getElementById('searchInput');
            const suggestionTags = document.querySelectorAll('.suggestion-tag');
            
            // æ£€æŸ¥URLå‚æ•°ï¼Œå¦‚æœæœ‰æœç´¢å…³é”®è¯åˆ™è‡ªåŠ¨å¡«å……å¹¶æœç´¢
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');
            if (searchQuery && searchInput) {
                searchInput.value = decodeURIComponent(searchQuery);
                // è‡ªåŠ¨è§¦å‘æœç´¢
                performSearch(searchInput.value.trim());
                // æœç´¢æ¡†è‡ªåŠ¨è·å¾—ç„¦ç‚¹
                setTimeout(() => {
                    searchInput.focus();
                }, 100);
            } else if (searchInput) {
                // å¦‚æœæ²¡æœ‰æœç´¢å…³é”®è¯ï¼Œæœç´¢æ¡†è‡ªåŠ¨è·å¾—ç„¦ç‚¹
                setTimeout(() => {
                    searchInput.focus();
                }, 100);
            }
            
            // æœç´¢è¾“å…¥
            if (searchInput) {
                let searchTimeout;
                searchInput.addEventListener('input', function() {
                    clearTimeout(searchTimeout);
                    const query = this.value.trim();
                    
                    if (query.length > 0) {
                        searchTimeout = setTimeout(() => {
                            performSearch(query);
                        }, 300);
                    } else {
                        applyFilters();
                    }
                });
            }
            
            // å»ºè®®æ ‡ç­¾ç‚¹å‡»
            suggestionTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    const query = this.textContent.trim();
                    if (searchInput) {
                        searchInput.value = query;
                        performSearch(query);
                    }
                });
            });
        }
        
        // æ‰§è¡Œæœç´¢
        function performSearch(query) {
            const allApis = window._allApisData || [];
            const filtered = searchApis(allApis, query);
            renderModels(filtered);
        }
        
        // æœç´¢API
        function searchApis(apis, query) {
            if (!query) return apis;
            
            const lowerQuery = query.toLowerCase();
            return apis.filter(api => {
                const nameMatch = api.name?.toLowerCase().includes(lowerQuery);
                const descMatch = api.description?.toLowerCase().includes(lowerQuery);
                const taskTypeMatch = api.taskType?.toLowerCase().includes(lowerQuery);
                const categoryMatch = api.functionCategory?.toLowerCase().includes(lowerQuery);
                return nameMatch || descMatch || taskTypeMatch || categoryMatch;
            });
        }
        
        // æ·»åŠ ç­›é€‰åŠŸèƒ½
        function addFilterFunctionality() {
            // ä»»åŠ¡ç±»å‹ç­›é€‰ï¼ˆå¤šé€‰ - å¤é€‰æ¡†ï¼‰
            const taskTypeFilters = document.getElementById('taskTypeFilters');
            if (taskTypeFilters) {
                taskTypeFilters.addEventListener('click', function(e) {
                    const option = e.target.closest('.filter-option');
                    if (option) {
                        e.preventDefault();
                        e.stopPropagation();
                        option.classList.toggle('active');
                        updateClearButton();
                        applyFilters();
                        updateTaskTypeFiltersByModelType();
                    }
                });
            }
            
            // æ¨¡å‹å½’å±ç­›é€‰ï¼ˆåˆ‡æ¢å¼€å…³ï¼‰- å¯ä»¥æ‰“å¼€/å…³é—­ï¼ŒåŒæ—¶åªèƒ½å¼€ä¸€ä¸ªï¼Œä¹Ÿå¯ä»¥éƒ½ä¸å¼€
            const ownModelsRadio = document.getElementById('ownModels');
            const thirdPartyModelsRadio = document.getElementById('thirdPartyModels');
            
            // å¤„ç†æ¨¡å‹å½’å±åˆ‡æ¢çš„å‡½æ•°
            function handleModelTypeToggle(clickedRadio, otherRadio) {

        // æ ¹æ®æ¨¡å‹å½’å±æ›´æ–°ä»»åŠ¡ç±»å‹ç­›é€‰åˆ—è¡¨
        function updateTaskTypeFiltersByModelType() {
            const allApis = window._allApisData || [];
            const ownModelsChecked = document.getElementById('ownModels')?.checked;
            const thirdPartyModelsChecked = document.getElementById('thirdPartyModels')?.checked;
            
            // æ ¹æ®æ¨¡å‹å½’å±ç­›é€‰API
            let filteredApis = allApis;
            if (ownModelsChecked) {
                filteredApis = filteredApis.filter(api => api.modelType === 'own');
            } else if (thirdPartyModelsChecked) {
                filteredApis = filteredApis.filter(api => api.modelType === 'thirdParty');
            }
            
            // ç»Ÿè®¡å½“å‰æ¨¡å‹å½’å±ä¸‹çš„ä»»åŠ¡ç±»å‹æ•°é‡
            const taskTypeCounts = {};
            filteredApis.forEach(api => {
                const taskType = api.taskType || 'æœªçŸ¥';
                taskTypeCounts[taskType] = (taskTypeCounts[taskType] || 0) + 1;
            });
            
            // æ›´æ–°ä»»åŠ¡ç±»å‹ç­›é€‰é€‰é¡¹çš„æ•°é‡ï¼ˆå§‹ç»ˆæ˜¾ç¤ºæ‰€æœ‰é€‰é¡¹ï¼Œåªæ›´æ–°æ•°é‡ï¼‰
            document.querySelectorAll('.filter-option').forEach(option => {
                const taskType = option.dataset.taskType;
                const count = taskTypeCounts[taskType] || 0;
                const countSpan = option.querySelector('.count');
                
                // å§‹ç»ˆæ˜¾ç¤ºè¯¥ä»»åŠ¡ç±»å‹é€‰é¡¹ï¼Œåªæ›´æ–°æ•°é‡
                option.style.display = 'flex';
                if (countSpan) {
                    countSpan.textContent = count;
                }
            });
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const allApis = window._allApisData || [];
            let filtered = [...allApis];
            
            // ä»»åŠ¡ç±»å‹ç­›é€‰ï¼ˆå¤šé€‰ - å¤é€‰æ¡†ï¼‰
            const activeTaskTypes = Array.from(document.querySelectorAll('.filter-option.active'))
                .map(option => option.dataset.taskType)
                .filter(type => type); // è¿‡æ»¤æ‰ç©ºå€¼
            
            if (activeTaskTypes.length > 0) {
                filtered = filtered.filter(api => activeTaskTypes.includes(api.taskType));
            }
            
            // æ¨¡å‹å½’å±ç­›é€‰ï¼ˆå•é€‰ï¼‰
            const ownModelsChecked = document.getElementById('ownModels')?.checked;
            const thirdPartyModelsChecked = document.getElementById('thirdPartyModels')?.checked;
            
            if (ownModelsChecked) {
                filtered = filtered.filter(api => api.modelType === 'own');
            } else if (thirdPartyModelsChecked) {
                filtered = filtered.filter(api => api.modelType === 'thirdParty');
            }
            
            // æœç´¢ç­›é€‰
            const searchInput = document.getElementById('searchInput');
            const hasSearch = searchInput && searchInput.value.trim();
            if (hasSearch) {
                filtered = searchApis(filtered, searchInput.value.trim());
            }
            
            // æ¸²æŸ“ç­›é€‰ç»“æœ
            renderModels(filtered);
            
            // æ›´æ–°ä»»åŠ¡ç±»å‹æ•°é‡ï¼ˆåŸºäºå½“å‰ç­›é€‰ç»“æœï¼Œå¦‚æœæ²¡æœ‰ç­›é€‰åˆ™åŸºäºæ‰€æœ‰æ¨¡å‹ï¼‰
            const hasActiveTaskType = activeTaskTypes.length > 0;
            
            if (!hasActiveTaskType && !ownModelsChecked && !thirdPartyModelsChecked && !hasSearch) {
                // æ²¡æœ‰ä»»ä½•ç­›é€‰æ—¶ï¼ŒåŸºäºæ‰€æœ‰æ¨¡å‹æ›´æ–°è®¡æ•°
                updateFilterCounts(allApis);
            } else {
                // æœ‰ç­›é€‰æ—¶ï¼ŒåŸºäºç­›é€‰ç»“æœæ›´æ–°è®¡æ•°
                updateFilterCounts(filtered);
            }
            
            // æ›´æ–°æ¸…é™¤æŒ‰é’®çŠ¶æ€
            updateClearButton();

        // æ›´æ–°ç­›é€‰é€‰é¡¹çš„æ•°é‡
        function updateFilterCounts(filteredApis) {
            const taskTypeCounts = {};
            filteredApis.forEach(api => {
                const taskType = api.taskType || 'æœªçŸ¥';
                taskTypeCounts[taskType] = (taskTypeCounts[taskType] || 0) + 1;

            document.querySelectorAll('.filter-option').forEach(option => {
                const taskType = option.dataset.taskType;

                if (countSpan) {

        // æ·»åŠ ä¸‹æ‹‰èœå•äº¤äº’
        function addDropdownInteractions() {
            const dropdownBtns = document.querySelectorAll('.dropdown-btn');
            
            dropdownBtns.forEach(btn => {
                const dropdownId = btn.getAttribute('data-dropdown');
                const menu = document.getElementById(`${dropdownId}-dropdown`);
                
                if (!menu) return;
                
                // é¼ æ ‡æ‚¬åœæ˜¾ç¤º
                btn.addEventListener('mouseenter', () => {
                    menu.style.display = 'block';
                });
                
                // ç¦»å¼€æŒ‰é’®æˆ–èœå•æ—¶éšè—
                btn.addEventListener('mouseleave', () => {
                    setTimeout(() => {
                        if (!menu.matches(':hover') && !btn.matches(':hover')) {
                            menu.style.display = 'none';
                        }
                    }, 100);
                });
                
                menu.addEventListener('mouseleave', () => {
                    menu.style.display = 'none';
                });
            });
        }

        function createModelCard(model) {
            try {
                // è°ƒè¯•ä¿¡æ¯ï¼šæ£€æŸ¥æ¨¡å‹æ•°æ®
                if (!model) {
                    console.error('createModelCard: model ä¸ºç©º');
                    return '<div class="model-card"><div class="card-content"><p>æ¨¡å‹æ•°æ®é”™è¯¯</p></div></div>';
                }
                
                // è°ƒè¯•ä¿¡æ¯ï¼šæ£€æŸ¥å…³é”®å­—æ®µ
                if (!model.pricing) {
                    console.warn('createModelCard: model.pricing ä¸å­˜åœ¨', model.name || model.id);
                }
                if (!model.runCount && model.runCount !== 0) {
                    console.warn('createModelCard: model.runCount ä¸å­˜åœ¨', model.name || model.id);
                }
                
                // ç”Ÿæˆä»·æ ¼æ˜¾ç¤ºï¼ˆä¼ å…¥å®Œæ•´çš„modelå¯¹è±¡ä»¥ä¾¿åˆ¤æ–­æ¨¡å‹ç±»å‹ï¼‰
                let priceDisplay;
                try {
                    // ç›´æ¥ä½¿ç”¨æœ¬åœ°å®ç°ï¼Œç¡®ä¿èƒ½æ­£ç¡®å¤„ç†æ•°æ®
                    priceDisplay = generatePriceDisplayLocal(model);
                } catch (e) {
                    console.error('ç”Ÿæˆä»·æ ¼æ˜¾ç¤ºæ—¶å‡ºé”™:', e, model);
                    // å¦‚æœå‡ºé”™ï¼Œæ ¹æ®æ¨¡å‹ç±»å‹æ˜¾ç¤ºé»˜è®¤å€¼
                    const isThirdParty = model.modelType === 'thirdParty' || 
                                       (model.source && (model.source.channelName === 'ä¸‰æ–¹' || model.source.channelName === 'ç¬¬ä¸‰æ–¹'));
                    priceDisplay = isThirdParty 
                        ? 'æ¶ˆè€—é’±åŒ…ä½™é¢,æŒ‰æ¬¡è®¡è´¹,<span class="price">ä»·æ ¼å¾…å®š</span>'
                        : 'æŒ‰æ¬¡è®¡è´¹,<span class="price">ä»·æ ¼å¾…å®š</span>';
                }
                
                // æ ¼å¼åŒ–è¿è¡Œæ¬¡æ•°
                let runCountFormatted = '0';
                try {
                    const num = model.runCount;
                    // ç¡®ä¿ num æ˜¯æ•°å­—ç±»å‹
                    if (typeof num === 'number' && !isNaN(num)) {
                        if (num >= 1000000) {
                            runCountFormatted = (num / 1000000).toFixed(1) + 'M';
                        } else if (num >= 1000) {
                            runCountFormatted = (num / 1000).toFixed(1) + 'K';
                        } else {
                            runCountFormatted = num.toString();
                        }
                    } else if (num === 0) {
                        runCountFormatted = '0';
                    } else {
                        // å¦‚æœ runCount ä¸å­˜åœ¨æˆ–æ— æ•ˆï¼Œå°è¯•ä½¿ç”¨å¤‡ç”¨å€¼
                        console.warn('runCount æ— æ•ˆ:', num, 'æ¨¡å‹:', model.name || model.id);
                        runCountFormatted = '0';
                    }
                } catch (e) {
                    console.error('æ ¼å¼åŒ–æ•°å­—æ—¶å‡ºé”™:', e, model.runCount);
                    runCountFormatted = '0';
                }
            
                // å¤„ç†freeTagæ•°æ®ç»“æ„ï¼ˆå…¼å®¹æ—§æ•°æ®ï¼‰
                let freeTagConfig = model.freeTag;
                if (typeof freeTagConfig === 'boolean') {
                    freeTagConfig = { enabled: freeTagConfig, count: freeTagConfig ? 5 : 0 };
                } else if (!freeTagConfig || typeof freeTagConfig !== 'object') {
                    freeTagConfig = { enabled: false, count: 0 };
                }
                
                // ç¡®ä¿freeTagConfigæœ‰enabledå’Œcountå±æ€§
                if (typeof freeTagConfig.enabled === 'undefined') {
                    freeTagConfig.enabled = false;
                }
                if (typeof freeTagConfig.count === 'undefined') {
                    freeTagConfig.count = freeTagConfig.enabled ? 5 : 0;
                }
                
                // ç”Ÿæˆé™å…æ ‡ç­¾HTML
                let freeTagHtml = '';
                if (freeTagConfig && freeTagConfig.enabled === true) {
                    const count = freeTagConfig.count || 5;
                    freeTagHtml = `<div class="free-tag">æ¯æ—¥é™å…${count}æ¬¡</div>`;
                }
                
                const sourceText = model.source?.channelName || 'æœªçŸ¥';
                
                // æ ¹æ®æ¨¡å‹åç§°ç”ŸæˆèƒŒæ™¯å›¾ç‰‡è·¯å¾„
                const backgroundImagePath = `images/${model.name || 'default'}-bg-0.png`;
                
                return `

                        <div class="card-background">
                            <img src="${backgroundImagePath}" alt="${model.name || 'æœªçŸ¥æ¨¡å‹'} background" style="width: 100%; height: 100%; object-fit: cover;" onerror="this.onerror=null; this.style.display='none';" onload="this.style.display='block';">
                        </div>

                                <h4 class="api-name">${model.name || 'æœªçŸ¥æ¨¡å‹'}</h4>
                                <div class="category-tag">${model.taskType || 'æœªçŸ¥'}</div>
                                <p class="description">${model.description || 'æš‚æ— æè¿°'}</p>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('åˆ›å»ºæ¨¡å‹å¡ç‰‡æ—¶å‡ºé”™:', error, model);
                // è¿”å›ä¸€ä¸ªåŸºæœ¬çš„é”™è¯¯å¡ç‰‡
                return `
                    <div class="model-card" data-api-id="${model.id || 'unknown'}">
                        <div class="card-image">
                            <button class="favorite-btn"><i class="fas fa-star"></i></button>
                        </div>
                        <div class="card-content">
                            <h4 class="api-name">${model.name || 'åŠ è½½å¤±è´¥'}</h4>
                            <p class="description">å¡ç‰‡åŠ è½½å‡ºé”™</p>
                        </div>
                    </div>
                `;
            }
        }

        // æœ¬åœ°ä»·æ ¼æ˜¾ç¤ºç”Ÿæˆå‡½æ•°ï¼ˆå¤‡ç”¨ï¼Œå½“å…¨å±€å‡½æ•°ä¸å¯ç”¨æ—¶ä½¿ç”¨ï¼‰
        function generatePriceDisplayLocal(model) {
            // å…¼å®¹ï¼šå¦‚æœä¼ å…¥çš„æ˜¯pricingå¯¹è±¡
            const pricing = model.pricing || model;
            const modelType = model.modelType || null;
            const source = model.source || null;
            
            if (!pricing || !pricing.domestic) {
                const isThirdParty = modelType === 'thirdParty' || 
                                   (source && (source.channelName === 'ä¸‰æ–¹' || source.channelName === 'ç¬¬ä¸‰æ–¹'));
                return isThirdParty 
                    ? 'æ¶ˆè€—é’±åŒ…ä½™é¢,æŒ‰æ¬¡è®¡è´¹,<span class="price">ä»·æ ¼å¾…å®š</span>'
                    : 'æŒ‰æ¬¡è®¡è´¹,<span class="price">ä»·æ ¼å¾…å®š</span>';
            }
            
            // é»˜è®¤ä½¿ç”¨å›½å†…ä»·æ ¼ï¼ˆï¿¥ï¼‰
            const domestic = pricing.domestic;
            const international = pricing.international;
            
            let priceText = '';
            let unit = '';
            
            // ä¼˜å…ˆä½¿ç”¨å›½å†…ä»·æ ¼
            if (domestic && domestic.tiers && domestic.tiers.length > 0) {
                const tier = domestic.tiers[0];
                priceText = `Â¥${tier.price}`;
                unit = domestic.unit || 'æ¬¡';
            } else if (international && international.tiers && international.tiers.length > 0) {
                // å¦‚æœå›½å†…ä»·æ ¼ä¸å¯ç”¨ï¼Œä½¿ç”¨å›½é™…ä»·æ ¼ä½œä¸ºå¤‡ç”¨
                const tier = international.tiers[0];
                priceText = `Â¥${tier.price}`;
                unit = international.unit || 'æ¬¡';
            }
            
            if (!priceText) {
                const isThirdParty = modelType === 'thirdParty' || 
                                   (source && (source.channelName === 'ä¸‰æ–¹' || source.channelName === 'ç¬¬ä¸‰æ–¹'));
                return isThirdParty 
                    ? 'æ¶ˆè€—é’±åŒ…ä½™é¢,æŒ‰æ¬¡è®¡è´¹,<span class="price">ä»·æ ¼å¾…å®š</span>'
                    : 'æŒ‰æ¬¡è®¡è´¹,<span class="price">ä»·æ ¼å¾…å®š</span>';
            }
            
            // åˆ¤æ–­æ˜¯å¦ä¸ºä¸‰æ–¹æ¨¡å‹API
            const isThirdParty = modelType === 'thirdParty' || 
                               (source && (source.channelName === 'ä¸‰æ–¹' || source.channelName === 'ç¬¬ä¸‰æ–¹'));
            
            // æ ¹æ®unitç”Ÿæˆè®¡è´¹æ–¹å¼æè¿°
            let billingMethod = '';
            switch(unit) {
                case 'æ¬¡':
                    billingMethod = 'æŒ‰æ¬¡è®¡è´¹';
                    break;
                case 'ç§’':
                    billingMethod = 'æŒ‰ç”Ÿæˆè§†é¢‘é•¿åº¦è®¡è´¹';
                    break;
                case 'å¼ ':
                    billingMethod = 'æŒ‰å¼ è®¡è´¹';
                    break;
                case 'å­—ç¬¦':
                    billingMethod = 'æŒ‰å­—ç¬¦è®¡è´¹';
                    break;
                case 'å°æ—¶':
                    billingMethod = 'æŒ‰å°æ—¶è®¡è´¹';
                    break;
                default:
                    billingMethod = 'æŒ‰æ¬¡è®¡è´¹';
            }
            
            // ä¸‰æ–¹æ¨¡å‹APIï¼šæ˜¾ç¤º"æ¶ˆè€—é’±åŒ…ä½™é¢,æŒ‰æ¬¡è®¡è´¹,Â¥XX/æ¬¡"ï¼ˆå›ºå®šä¸ºæŒ‰æ¬¡è®¡è´¹ï¼‰
            // è‡ªæœ‰æ¨¡å‹APIï¼šæ ¹æ®unitæ˜¾ç¤ºå¯¹åº”çš„è®¡è´¹æ–¹å¼
            if (isThirdParty) {
                return `æ¶ˆè€—é’±åŒ…ä½™é¢,æŒ‰æ¬¡è®¡è´¹,<span class="price">${priceText}/æ¬¡</span>`;
            } else {
                return `${billingMethod},<span class="price">${priceText}/${unit}</span>`;
            }
        }

        // æ³¨æ„ï¼šæ­¤å‡½æ•°å·²åºŸå¼ƒï¼Œåº”è¯¥ç›´æ¥ä½¿ç”¨ generatePriceDisplayLocal
        // ä¿ç•™æ­¤å‡½æ•°ä»…ä¸ºå…¼å®¹æ€§ï¼Œå®é™…åœ¨ createModelCard ä¸­å·²ç›´æ¥è°ƒç”¨ generatePriceDisplayLocal
        function generatePriceDisplay(pricing) {
            // ç›´æ¥ä½¿ç”¨æœ¬åœ°å®ç°
            return generatePriceDisplayLocal({ pricing: pricing });
        }

        function formatNumber(num) {
            // ä½¿ç”¨ standard-models.js ä¸­çš„å‡½æ•°ï¼Œå¦‚æœå­˜åœ¨çš„è¯
            if (typeof window.formatNumber === 'function') {
                return window.formatNumber(num);
            }
            
            // å¤‡ç”¨å®ç°
            if (!num) return '0';
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        function addCardClickEvents() {
            const cards = document.querySelectorAll('.model-card');
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // å¦‚æœç‚¹å‡»çš„æ˜¯æ”¶è—æŒ‰é’®ï¼Œä¸è·³è½¬
                    if (e.target.closest('.favorite-btn')) {
                        e.stopPropagation();
                        e.preventDefault();
                        const btn = e.target.closest('.favorite-btn');
                        btn.classList.toggle('favorited');
                        return;
                    }
                    
                    const apiId = card.getAttribute('data-api-id');
                    if (apiId) {
                        // åœ¨æ–°çª—å£æ‰“å¼€æ¨¡å‹è¯¦æƒ…é¡µ
                        window.open(`model-detail.html?id=${encodeURIComponent(apiId)}`, '_blank');
                    }
                });
            });
        }
    </script>
